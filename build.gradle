plugins {
    id 'java'
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'application'
}

application {
    getMainClass().set("MainKt")
}

group 'io.jadon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://maven.modmuss50.me'
    }
    maven {
        url 'https://maven.fabricmc.net'
    }
    maven {
        url 'https://raw.githubusercontent.com/Mohist-Community/Mohist-Maven/master/maven'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6'
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    api "com.github.phase:SrgLib:master-SNAPSHOT"
    api "com.opencsv:opencsv:3.9"
    api "com.google.code.gson:gson:2.8.0"
    api "com.google.guava:guava:21.0"
    api "net.md-5:SpecialSource:1.8.5"
    api "cuchaz:enigma:0.16.0+build.172"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
